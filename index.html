    <h1>Pancakes</h1>
    <img src="images/banana-on-pancake.jpg" alt="Banana on pancake">
    <p>Pancake is older than you may think! Maybe 30 thousand years before our ancestor cooked it! Greeks and Romans ate pancakes too... sweetened with honey!</p>
    <p>They are made with: <ul>
        <li>Flour</li>
        <li>Eggs</li>
        <li>Milk</li>
        <li>Butter</li>
        <li>Salt or sugar</li>
    </ul></p>
    <p>Content source: <a href="https://www.nationalgeographic.com/culture/food/the-plate/2014/05/21/hot-off-the-griddle-heres-the-history-of-pancakes/">National Geographic</a></p>
